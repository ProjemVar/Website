<template name="profile">
  <div class="well row row-eq-height">
    <div class="col-sm-6 form-group ">
      <h1>Profile Info</h1>
      <label for="name">Name : </label>
      <input class="form-control" type="text" id="name" value="{{getProfile.Name}}"/>
      <label for="surname">Surname : </label>
      <input class="form-control" type="surname" id="surname" value="{{getProfile.Surname}}"/>
      <br>
      <button class="form-control btn btn-primary" id="update" >Update</button>
    </div>
    <div class="col-sm-6">
      <h1>User Info</h1>
      <p>Username : <strong>{{getUserInfo.username}}</strong></p>
      <p>Email : <strong>{{getUserInfo.email}}</strong></p>
    </div>
  </div>
</template>
