<template name="profileWithId">
  {{#if currentUser }}
  <div class="row">
      <div class="col-sm-4 well col-sm-offset-4">
        <dl>
          <dt>Id</dt>
          <dd>- {{getUserInfo.id}}</dd>
          <dt>Username</dt>
          <dd>- {{getUserInfo.username}}</dd>
          <dt>E-mail</dt>
          <dd>- {{getUserInfo.email}}</dd>
        </dl>
        <a href="/profile/edit/{{getUserInfo.id}}"  class="btn btn-info full-width btn-block">
            <span class="glyphicon glyphicon-edit"></span>
            Edit
        </a>
    </div>
  </div>
    <h1>My Projects</h1>
    {{#each getUserProjects }}
    <div class="panel panel-info">
      <div class="panel-heading clearfix">
       <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
         <a href="/project/{{_id}}"><h3>{{projectName}} <small>{{author}}</small></h3></a>
       </h4>
       <div class="btn-group pull-right">
         <a href="/project/edit/{{_id}}"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></a>
         <a class="btn btn-danger" id="delete-project" ><span class="glyphicon glyphicon-trash"></span></a>
       </div>
      </div>
      <div class="panel-body">
        {{ projectDesc }}
        <div class="like-buttons-container">
          <div>
            <img src="/images/icons/love.png" class="small-face" id="loveFace" />
            <span>{{scores.awesomeScore}}</span>
          </div>
          <div>
            <img src="/images/icons/happy.png" class="small-face" id="happyFace"/>
            <!--<img src="/images/icons/happy.png" class="small-face small-face-picked" id="happyFace"/>-->
            <span>{{scores.niceScore}}</span>
          </div>
          <div>
            <img src="/images/icons/sad.png" class="small-face" id="sadFace"/>
            <span>{{scores.badScore}}</span>
          </div>
          <div>
            <img src="/images/icons/cry.png" class="small-face" id="cryFace"/>
            <span>{{scores.shitScore}}</span>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        {{date}}
      </div>
    </div>
    {{/each}}
  {{else}}
    <h2>Please <a href="/login/">login</a></h2>
  {{/if}}
</template>

<template name="editprofile">
  {{#if currentUser }}
    {{#if isAdminOrYourself }}
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 form-group ">
        <h3>Profile Update <small><span class="bg-info">{{ params.id }}</span></small></h3>
        <form class="profile-update-post">
          <label for="email">Email : </label>
          <input class="form-control" name="email" type="text" value="{{profile.email}}"/>
          <label for="username">Username : </label>
          <input class="form-control" name="username" type="text" value="{{profile.username}}" disabled/>
          <label for="password">Old Password : </label>
          <input class="form-control" name="oldpassword" type="password"/>
          <label for="password">New Password : </label>
          <input class="form-control" name="password" type="password"/>
          <label for="repassword">Re-Password : </label>
          <input class="form-control" name="repassword" type="password"/>
          <input class="form-control btn btn-primary" type="submit" value="Update Profile" />
        </form>

      </div>
    </div>
    {{else}}
      <h2>Your not admin or this person! Fuck off.</h2>
    {{/if}}
  {{else}}
    <h2>Please <a href="/login/">login</a></h2>
  {{/if}}
</template>
