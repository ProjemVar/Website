<template name="main">
  <div class="container">
    <div class="page-header clearfix">
      <nav class="navbar navbar-light bg-faded">
        <a class="navbar-left" href="/"><img src="/images/logo.png" class="img-circle" width="50" height="50" /></a>
        <span class="pull-right">
          {{> menu}}
        </span>
      </nav>
    </div>
    {{> Template.dynamic template=content}}
  </div>
  <footer class="footer">
    <div class="container">
     <div class="row">

       <div class="col-sm-6 footer-center">
         @ProjemVar
       </div>
       <div class="col-sm-6">
        <p class="pull-right">
         <span class="glyphicon glyphicon-tree-deciduous"></span> : {{ countProject }}
         <br>
         <span class=" glyphicon glyphicon-user"></span> : {{ countUsers }}
       </p>
       </div>
     </div>
   </div>
   </footer>
</template>
