<template name="users">
  <h2>Users</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Username</th>
        <th>Email</th>
        <th>Settings</th>
      </tr>
    </thead>
    <tbody>
      {{#each allUsers }}
        <tr>
          <td>{{ _id }}</td>
          <td><a href="/profile/{{_id}}">{{ username }}</a></td>
          <td>{{ userEmail }}</td>
          <td>
            <a href="/profile/edit/{{_id}}"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></a>
            <span class="glyphicon glyphicon-trash btn btn-danger" id="delete-user" ></span>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
