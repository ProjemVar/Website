<template name="project">
  <button class="btn btn-primary" data-toggle="collapse" data-target="#newProjectDiv">New Project</button>
  <div id="newProjectDiv" class="collapse form-group">
    <label for="Name">Name : </label>
    <input type="text" class="form-control" id="cName"/>
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="cDesc"/>
    <label for="content">Content</label>
    <textarea id="cContent" class="form-control"></textarea>
    <button class="pull-right btn btn-success" id="create">Create</button>
  </div>
  <h1>My Projects</h1>
  {{#each getUserProjects }}
  <div class="panel panel-info">
    <div class="panel-heading clearfix">
     <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><a href="/project/{{_id}}">{{Name}}</a></h4>
     <div class="btn-group pull-right">
         <a href="/project/edit/{{_id}}"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></a>
         <span class="glyphicon glyphicon-trash btn btn-danger" id="deleteProject" ></span>
     </div>
   </div>
    <div class="panel-body">{{Description}}</div>
  </div>
  {{/each}}

</template>

<template name="showproject">
  Project Page
</template>

<template name="editproject">
  Edit Project
</template>
