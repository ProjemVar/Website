<template name="projects">
  {{#if currentUser }}
    <!-- Create Project -->
    <div class="row margin-10">
      <div class="col-sm-9">
        <input type="text" class="form-control"/>
      </div>
      <div class="col-sm-3">
        <button class="form-control btn btn-primary"><span class="glyphicon glyphicon-search">Search</span></button>
      </div>
    </div>
      <button class="btn btn-primary" data-toggle="collapse" data-target="#newProjectDiv">New Project</button>
      <div id="newProjectDiv" class="collapse form-group">
        <form class="project-post">
          <label for="Name">Name : </label>
          <input type="text" class="form-control" name="projectName" />
          <label for="desc">Description</label>
          <input type="text" class="form-control" name="projectDesc" />
          <label for="content">Content</label>
          <textarea id="cContent" name="projectContent" class="form-control"></textarea>
          <button class="pull-right btn btn-success" type="submit" id="project-create">Create Project</button>
        </form>
      </div>
    <!-- End Create Project -->
  {{/if}}
  <!-- All Projects -->
  <h1>Projects</h1>
  {{#each getAllProjects }}
    <div class="panel panel-info">
      <div class="panel-heading clearfix">
       <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
         <a href="/project/{{_id}}">
           <h3>{{projectName}}</h3>
         </a>
         <a href="/profile/{{userId}}">
           <small>{{author}}</small>
         </a>
       </h4>
       {{#if isAdminOrYourself }}
         <div class="btn-group pull-right">
           <a href="/project/edit/{{_id}}"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></a>
           <a class="btn btn-danger" id="delete-project" ><span class="glyphicon glyphicon-trash"></span></a>
         </div>
       {{/if}}
      </div>
      <div class="panel-body">
        {{ projectDesc }}
        <div class="like-buttons-container">
          <div>
            <img src="/images/icons/love.png" class="small-face" id="awesomeFace" />
            <span>{{scores.awesomeScore}}</span>
          </div>
          <div>
            <img src="/images/icons/happy.png" class="small-face" id="niceFace"/>
            <!--<img src="/images/icons/happy.png" class="small-face small-face-picked" id="happyFace"/>-->
            <span>{{scores.niceScore}}</span>
          </div>
          <div>
            <img src="/images/icons/sad.png" class="small-face" id="badFace"/>
            <span>{{scores.badScore}}</span>
          </div>
          <div>
            <img src="/images/icons/cry.png" class="small-face" id="shitFace"/>
            <span>{{scores.shitScore}}</span>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        {{date}}
      </div>

      <!--
      <p style="float:right">
        Voted: {{voted}}
      </p>
      -->
    </div>
  {{/each}}
  <!-- End All Projects -->
</template>

<template name="showproject">
  <!--<h2>Naber showing project {{ params.id }} {{ getId }}</h2>-->
  <h1 class="page-header">{{ project.projectName }} <small>{{project.author}}</small></h1>
  <p class="lead">{{ project.projectDesc }}</p>
  <div class="well">
    <p>
      {{{project.projectContent}}}
    </p>
  </div>
</template>

<template name="editproject">
  {{#if currentUser }}
    {{#if isAdminOrYourself }}
      <p>Editing project : <b class="bg-success">{{ params.id }} {{ getId }}</b></p>
      <div class="form-group">
        <form class="project-update-post">
          <label for="Name">Name : </label>
          <input type="text" class="form-control" name="projectName" value="{{ project.projectName }}"/>
          <label for="desc">Description</label>
          <input type="text" class="form-control" name="projectDesc" value="{{ project.projectDesc }}"/>
          <label for="content">Content</label>
          <textarea name="projectContent" class="form-control" rows="20" cols="50" value="{{ project.projectContent }}"></textarea>
          <button class="pull-right btn btn-success" type="submit" id="project-update">Update Project</button>
        </form>
      </div>

    {{else}}
      <h2>Your not admin</h2>
    {{/if}}
  {{else}}
    <h2>Please <a href="/login/">login</a></h2>
  {{/if}}
</template>
