<template name="project">
  <button class="btn btn-primary" data-toggle="collapse" data-target="#newProjectDiv">New Project</button>
  <div id="newProjectDiv" class="collapse form-group">
    <label for="Name">Name : </label>
    <input type="text" class="form-control" id="cName"/>
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="cDesc"/>
    <label for="content">Content</label>
    <textarea id="cContent" class="form-control"></textarea>
    <button class="pull-right btn btn-success" id="create">Create</button>
  </div>
  <h1>My Projects</h1>
  {{#each getUserProjects }}
  <div class="panel panel-info">
    <div class="panel-heading">{{Name}}<span class="pull-right glyphicon glyphicon-remove clickable" id="deleteProject"></span></div>
    <div class="panel-body">{{Description}}</div>
  </div>
  {{/each}}

</template>
