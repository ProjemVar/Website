<template name="login">
	<div class="row">
		<div class="col-sm-offset-4 col-sm-4">
		<form>
			<div class="form-group">
				<label for="username">Username Or Email :</label>
				<input class="form-control input-sm" name="username" type="text" id="username"/>
				<label for="password">Password :</label>
				<input class="form-control input-sm" name="password" type="password" id="password" />
			</div>
			<input class="form-control btn-primary" type="submit" value="login"/>
		</form>
		{{#if message != null}}
		<div class="alert alert-danger">
  		<strong>{{message}}</strong>
		</div>
		{{/if}}
		</div>
	</div>
</template>
