<template name="menu">
  {{#if isAdmin}}
    <a href="/admin">
      <button class="btn btn-md btn-primary">Admin</button>
    </a>
  {{/if}}
  <a href="/">
    <button class="btn btn-md btn-primary">Home</button>
  </a>
  <a href="/projects/">
    <button class="btn btn-md btn-warning">Projects</button>
  </a>
  {{#if currentUser }}
    <a href="/profile/{{getId}}">
      <button class="btn btn-md btn-success">My Profile</button>
    </a>
    <button class="btn btn-md btn-danger" id="logout">Logout</button>
  {{else}}
    <a href="/login/">
      <button class="btn btn-md btn-primary">Login</button>
    </a>
    <a href="/register/">
      <button class="btn btn-md btn-success">Register</button>
    </a>
  {{/if}}
</template>
