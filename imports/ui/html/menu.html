<template name="menu">
  {{#if logined }}
    <a href="/home/">
      <button class="btn btn-md btn-primary" >Home</button>
    </a>
    <a href="/profile/">
      <button class="btn btn-md btn-success" >Profil</button>
    </a>
    <button class="btn btn-md btn-danger" id="logout">Logout</button>
  {{else}}
    <a href="/login/">
      <button class="btn btn-md btn-primary">Login</button>
    </a>
    <a href="/register/">
      <button class="btn btn-md btn-success">Register</button>
    </a>
  {{/if}}
</template>
