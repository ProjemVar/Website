<template name="PageProjectShow">
  <h1 class="page-header">
    {{ project.projectName }}
    <a href="/profile/{{project.userId}}">
      <small>{{project.author}}</small>
    </a>
  </h1>
  <p class="lead">{{ project.projectDesc }}</p>
  <div class="row">
    <div class="well col-sm-8">
      <p>
        {{{project.projectContent}}}
      </p>
    </div>
    <div class="col-sm-3 chat-container">
      {{>PageChat}}
    </div>
  </div>
</template>
