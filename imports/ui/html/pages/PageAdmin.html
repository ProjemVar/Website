<template name="PageAdmin">
  <!-- I think there is admin page -->
  {{#if currentUser }}
    {{#if isAdmin }}
      <h2 class="page-header">Admin Page</h2>
  
      <div class="well">
        {{> users }}
      </div>
      <div class="well">
        {{> projects }}
      </div>
      <button class="btn btn-md btn-primary" id="getBackup">Get BackUp Users And Projects</button>
    {{else}}
      <h2>Your not admin! Fuck off.</h2>
    {{/if}}
  {{else}}
    <h2>Please <a href="/login/">login</a></h2>
  {{/if}}
</template>
