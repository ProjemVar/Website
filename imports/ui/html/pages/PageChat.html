<template name="PageChat">
  <h1><a href="/project/{{params.id}}">Project</a> Channel</h1>
  {{> welcome }}
  {{> messages }}
  {{> input }}
</template>

<template name="welcome">
  <p>
    Let's chat.
  </p>
</template>

<template name="input">
  <form id="messageForm">
    <p>Message: <input type="text" name="messageInput"></p>
  </form>
</template>

<template name="messages">
  {{#each messages}}
    {{ getDate createdAt }} <strong>{{name}}:</strong> {{{message}}}<br>
  {{/each}}
</template>
