<template name="PageChat">
      <div class="chat-messages">
        {{> messages }}
      </div>
    {{> input }}
</template>
<template name="input">
      <form id="messageForm" class="form-group chat-input">
        <input type="text" name="messageInput" class="form-control">
      </form>
</template>

<template name="messages">
  {{#each messages}}
  <div class="chat-message-holder">
    <strong>{{name}}:</strong> {{{message}}}<br>
  </div>
  {{/each}}
</template>
