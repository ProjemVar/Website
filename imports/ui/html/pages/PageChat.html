<template name="PageChat">
  <div class="panel panel-primary">
    <div class="panel-heading">
             <span class="glyphicon glyphicon-comment"></span> Chat
    </div>
    <div class="panel-body clearfix">
        <div class="chat-messages">
          {{> messages }}
        </div>
    </div>
    <div class="panel-footer">
      {{> input }}
    </div>
  </div>
</template>
<template name="input">
      <form id="messageForm" class="form-group">
        <input type="text" name="messageInput" class="form-control  chat-input" placeholder="Your Message...">
      </form>
</template>

<template name="messages">
  {{#each messages}}
  <div class="chat-message-holder">
    <h5><strong>{{name}}</strong><small class="pull-right">{{getDate createdAt}}</small></h5>
    <p>
      {{{message}}}
    </p>

  </div>
  {{/each}}
</template>
