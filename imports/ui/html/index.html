<template name="index">
  <!-- I think there is admin page -->
  {{#if currentUser }}
    {{#if isAdmin }}
      <h2 class="page-header">Admin Page</h2>
      <div class="row margin-tb-10">
        <div class="col-sm-9">
          <input type="text" class="form-control"/>
        </div>
        <div class="col-sm-3">
          <button class="form-control btn btn-primary"><span class="glyphicon glyphicon-search">Search</span></button>
        </div>
      </div>
      <div class="well">
        <h2>Users</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>UserId</th>
              <th>Username</th>
              <th>Email</th>
              <th>Settings</th>
            </tr>
          </thead>
          <tbody>
            {{#each allUsers }}
              <tr>
                <td>{{ _id }}</td>
                <td><a href="/profile/{{_id}}">{{ username }}</a></td>
                <td>{{ userEmail }}</td>
                <td>
                  <a href="/profile/edit/{{_id}}"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></a>
                  <span class="glyphicon glyphicon-trash btn btn-danger" id="delete-user" ></span>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <button class="btn btn-md btn-primary" id="getBackup">Get BackUp Users And Projects</button>
    {{else}}
      <h2>Your not admin! Fuck off.</h2>
    {{/if}}
  {{else}}
    <h2>Please <a href="/login/">login</a></h2>
  {{/if}}
</template>
