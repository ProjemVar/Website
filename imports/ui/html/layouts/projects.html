<template name="projects">
  <!-- All Projects -->
  <h1>Projects</h1>
  {{#each getAllProjects }}
    {{> project }}
  {{/each}}

  <div class="row">
    <div class="col-sm-2 col-sm-offset-5">
      <button type="button" id="prev" class="btn btn-success" name="prev">Prev</button>
      <button type="button" id="next" class="btn btn-success" name="next">Next</button>
    </div>
  </div>
  <!-- End All Projects -->
</template>
