<template name="PageLogin">
	{{#if currentUser }}
			<h3 class="black">You are logged in. return <a href="/projects">home</a></h3>
	{{else}}
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<form class="form-signin">
					<h2>Account Login</h2>
					<div class="form-group">
						<label for="email">Email :</label>
						<input class="form-control input-sm" name="email" type="text"/>
						<label for="password">Password :</label>
						<input class="form-control input-sm" name="password" type="password"/>
					</div>
					<input class="form-control btn-primary" type="submit" value="Login"/>
					<p>No Account? <a href="/register">Create Account</a></p>
				</form>
			</div>
		</div>
	{{/if}}
</template>
